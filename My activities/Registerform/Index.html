<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
	<form action="register.html" method="get">
		<h3>Registration form</h3>
		<label for="first-name">First Name</label>
		<input type="text"	name="first-name" required id="first-name">
		<br><br>
		<label for="last-name">Last Name</label>
		<input type="text"	name="last-name" required id="last-name">
		<br><br>
		<label for="e-mail">email</label>
		<input type="email"	name="e-mail" required id="e-mail">
		<br><br>
		<label for="mobile-number">Mobile number</label>
		<input type="number"	name="mobile-number" required id="mobile-number">
		<br><br>
		<label for="pass-word">Password</label>
		<input type="password"	name="pass-word" required id="pass-word">
		<br><br>
		
		<p>Please select your gender:</p>
		<input type="radio" name="gender" id="male" Value="Male"
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" Value="female"
		<label for="female">Female</label>
		<br><br>
		<input type="submit" value="Register">		
	</form>
</body>
</html>
